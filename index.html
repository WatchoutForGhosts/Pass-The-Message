<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href=style.css>
    <title>Pass The Message</title>
</head>
<body>
    <form class="form" novalidate>
        <h1>A Message You Would Like To Pass </h1>
        <input class="input" type="text" autocomplete="off" placeholder="Your Message.." required>
        <button class="submit">Submit Message</button>
        <h2>Last Message Delivered:</h2>
        <p class="message"></p>
    </form>

    <script src="main.js"></script>
</body>
</html>
